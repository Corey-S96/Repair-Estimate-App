<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>

    <title>Estimate App</title>
</head>


<body>
    <header id="mainHeader">
        <h1>Repair Estimate App</h1>
    </header>
   
    <!-- Labour rate multiply by labour hours Section START-->
    <form class="main-Input">
         <p>Shop Rate:</p><input type="text" id="firstNumber" placeholder="100.95" /><br>
         <p>Labour Time (Hours)</p><input type="text" id="secondNumber" placeholder="1.2" /><br>
            <input class="main-btn-one" type="button" onClick="multiplyBy()" Value="Calculate" />
    </form>
    <br>

    <div class="labour-Cost">
        <p id="labour-Cost-Label">Labour Cost: <br>
        <span id = "result"></span>
        </p>
    </div>
    <!-- Labour rate multiply by labour hours Section END-->


    <!-- parts & Labour to Subtotal Section START-->
    <form class="main-Input">
        <p>Parts Cost:</p><input type="text" id="thirdNumber" placeholder="enter price of part(s)" /><br>
        <p>Labour Cost:</p><input type="text" id="fourthNumber" placeholder="enter labour cost" /><br>
           <input class="main-btn-one" type="button" onClick="addTogether()" Value="Calculate" />
   </form>

    <div class="labour-Cost">
    <p id="labour-Cost-Label">Repair Subtotal: <br>
    <span id = "result2"></span>
    </p>
    </div>
    <!-- Parts & Labour to Repair Subtotal Section END-->
    
</body>



<footer>
    <script src="/script.js"></script>
</footer>

</html>
