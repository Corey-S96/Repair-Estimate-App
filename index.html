<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Estimate App</title>

    <script src="script.js" type="text/javascript"></script>

    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js" 
    integrity="sha512-OqcrADJLG261FZjar4Z6c4CfLqd861A3yPNMb+vRQ2JwzFT49WT4lozrh3bcKxHxtDTgNiqgYbEUStzvZQRfgQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>

</head>


<body>
    <header id="mainHeader">
        <h1>Repair Estimate App</h1>
        <h2>Alpha v. 1.0</h2>
    </header>
    

    <!-- <div id="capture"></div> -->
        <main class="formCopy">
            <form id="main-Input">
                <p>Name of Repair:</p><input type="text" id="repairName" placeholder="Enter name of repair" /><br>
                <p>Shop Rate/Hour:</p><input type="text" id="firstNumber" placeholder="Enter your shop rate" /><br>
                <p>Labour Time (Hours)</p><input type="text" id="secondNumber" placeholder="Enter amount of hours" /><br>
                <p>Parts Cost:</p><input type="text" id="thirdNumber" placeholder="Enter cost of part(s) " /><br>
                    <input class="main-btn-one" type="button" onClick="calculateTotal()" Value="Calculate" />

                    <div class="labour-Cost">
                        <p id="labour-Cost-Label">Subtotal: <br>
                        <span id = "result">$</span>
                        </p>
                    </div> 
            </form>
        </main>
        <button class="screenshot-btn" onclick="screenShot()">Save Estimate</button>
        

   
   

    <script>
        function screenShot(){
            html2canvas(document.getElementsByClassName('formCopy')).then(function(canvas) {
            document.body.appendChild(canvas);
        
        });
    }
    </script>

</body>



<footer>
    

    <h3 class="footer-text">All rights reserved | C.Schleining</h3>
</footer>

</html>
